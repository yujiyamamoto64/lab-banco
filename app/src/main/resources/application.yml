app:
  version: "@lab-banco.version.label@"
  mock-transfer:
    fixed-rate-ms: 60000
    initial-delay-ms: 10000
    minimum-origin-balance: 1000
    rebalance-target-balance: 5000
  consistency-check:
    fixed-rate-ms: 3000
    initial-delay-ms: 15000
  chaos:
    enabled: false
    sleep-before-update-ms: 0
    fail-after-origin-update-probability: 0.0

spring:
  application:
    name: lab-banco-app
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/labbanco}
    username: ${SPRING_DATASOURCE_USERNAME:lab}
    password: ${SPRING_DATASOURCE_PASSWORD:lab123}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
